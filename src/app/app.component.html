<!-- Background video only on /client/login -->
<video *ngIf="showVideo" #videoBG autoplay muted loop playsinline
       disablePictureInPicture preload="auto" class="video-background">
  <source src="assets/ytb.mp4" type="video/mp4">
</video>

<div *ngIf="showVideo" class="gradient-overlay"></div>

<header class="header-bond">
  <div class="header-content">
    <a routerLink="/">
      <img src="assets/logo.png" alt="Logo" style="cursor: pointer;" />
    </a>
  </div>
</header>

<!-- Welcome screen only on "/" -->
<div *ngIf="currentRoute === '/'" class="welcome-screen">
  <h1>Welcome</h1>
  <button routerLink="/client" class="nav-btn">Client</button>
  <button routerLink="/consultant" class="nav-btn">Consultant</button>
</div>

<!-- Route outlet -->
<router-outlet></router-outlet>
